<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Array Sort</title>
</head>
<body>
<script>

function sort(){
	var array=[7,5,8,3,9];
	document.getElementById("div1").innerHTML = "Original array: " + array;
	var i =0,j=0;
for (i = 0; i < array.length; i+=1) {
    for(j = 0 ; j < array.length ; j+=1){
        if(array[j] < array[j-1]){
            var temp = array[j];
            array[j] = array[j-1];
            array[j-1] = temp;
        }
    }
}
document.getElementById("div2").innerHTML = "After sorting: " + array;
}
</script>
<p id="div1"></p>
<p id="div2"></p>
<button type="button" onclick="sort();">Sort array!!</button>
</body>
</html>
